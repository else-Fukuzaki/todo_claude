<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoリストアプリ</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>ToDoリスト</h1>
        
        <div class="filter-controls">
            <button class="filter-btn active" data-filter="all">すべて</button>
            <button class="filter-btn" data-filter="active">未完了</button>
            <button class="filter-btn" data-filter="completed">完了</button>
        </div>

        <form id="task-form">
            <div class="form-row">
                <input type="text" id="task-input" placeholder="新しいタスクを入力" required>
                <input type="date" id="task-date">
            </div>
            <div class="form-row">
                <select id="task-priority">
                    <option value="low">優先度: 低</option>
                    <option value="medium" selected>優先度: 中</option>
                    <option value="high">優先度: 高</option>
                </select>
                <button type="submit" id="add-task">追加</button>
            </div>
        </form>

        <ul id="task-list"></ul>
    </div>

    <template id="task-template">
        <li class="task-item">
            <div class="task-content">
                <input type="checkbox" class="task-check">
                <span class="task-text"></span>
                <div class="task-meta">
                    <span class="task-date"></span>
                    <span class="task-priority"></span>
                </div>
            </div>
            <div class="task-actions">
                <button class="edit-btn">編集</button>
                <button class="delete-btn">削除</button>
            </div>
        </li>
    </template>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h2>タスクを編集</h2>
            <form id="edit-form">
                <div class="form-row">
                    <input type="text" id="edit-task-input" required>
                    <input type="date" id="edit-task-date">
                </div>
                <div class="form-row">
                    <select id="edit-task-priority">
                        <option value="low">優先度: 低</option>
                        <option value="medium">優先度: 中</option>
                        <option value="high">優先度: 高</option>
                    </select>
                    <div class="modal-buttons">
                        <button type="submit">保存</button>
                        <button type="button" id="cancel-edit">キャンセル</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
